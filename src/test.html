<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src=""></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header_wrapper">
        <div class="header_logo">
          <img src="./../public/images/logo.svg" class="header_logo__image" />
          <div class="header_logo__text">Chess</div>
        </div>
      <span class="page-name">Lobby</span>
    </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="player">
          <div class="player_avatar">P1</div>
          <div class="player_name">Player 1</div>
        </div>
        <div class="game-buttons">
          <button class="main_button">Play Online</button>
          <button class="main_button">Play With Friend</button>
          <button class="main_button">Play With Computer</button>
          <button class="main_button">Replays</button>
        </div>
        <div class="player">
          <div class="player_avatar">P2</div>
          <div class="player_name">Player 2</div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
